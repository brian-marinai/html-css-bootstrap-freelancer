<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- parte header -->
      <header>
        <!-- sezione 1 -->
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sx-12">
              <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <!-- Brand and toggle get grouped for better mobile display -->
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><strong>START BOOTSTRAP</strong></a>
                  </div>

                  <!-- Collect the nav links, forms, and other content for toggling -->
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                      <li><a href="#"><strong>PORTFOLIO</strong></a></li>
                      <li><a href="#"><strong>ABOUT</strong></a></li>
                      <li><a href="#"><strong>CONTACT</strong></a></li>
                    </ul>
                  </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
              </nav>
            </div>
          </div>
        </div>
      </header>
        <!-- parte main -->
        <main>
          <!-- jumbotron -->
          <section id="jumbo">
            <div class="container">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sx-12">
                  <img src="https://blackrockdigital.github.io/startbootstrap-freelancer/assets/img/avataaars.svg" alt="">
                  <h1><strong>START BOOTSTRAP</strong></h1>
                  <div class="stellina">
                    <i class="fas fa-star"></i>
                  </div>
                  <p>Graphic Artist - Web Designer - Illustrator</p>
                </div>
              </div>
            </div>
          </section>
          <!-- parte portfolio -->
          <section id="portfolio">
            <div class="container">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-xs-12">
                  <h1><strong>PORTFOLIO</strong></h1>
                  <div class="stellina">
                    <i class="fas fa-star"></i>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4 col-md-6 col-xs-12">
                  <img src="img/casa.png" alt="casa">
                </div>
                <div class="col-lg-4 col-md-6 col-xs-12">

                </div>
                <div class="col-lg-4 col-md-6 col-xs-12">

                </div>
                <div class="col-lg-4 col-md-6 col-xs-12">

                </div>
                <div class="col-lg-4 col-md-6 col-xs-12">

                </div>
                <div class="col-lg-4 col-md-6 col-xs-12">

                </div>
              </div>
            </div>
          </section>
          <!-- sezione about -->
          <section id="about">
            <div class="container">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-xs-12">

                </div>
                <div class="col-lg-6 col-md-6 col-xs-12">

                </div>
                <div class="col-lg-6 col-md-6 col-xs-12">

                </div>
                <div class="col-lg-12 col-md-12 col-xs-12">

                </div>
              </div>
            </div>
          </section>
          <!-- sezione contatti -->
          <section id="contatti">
            <div class="container">
              <div class="row">
                <div class="col-sx-10 col-sx-offset-1">
                  <h1>CONTACT ME</h1>
                  <form>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Phone number">
                    </div>
                    <div class="form-group">
                      <textarea name="name" class="form-control" rows="8" cols="80" placeholder="Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Send</button>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </main>

      <!-- parte footer -->
      <footer>
        <!-- footer 1 -->
        <section id="footer1">
          <div class="container">
            <div class="row">
              <div class="col-lg-4 col-md-4 col-sx-12">

              </div>
              <div class="col-lg-4 col-md-4 col-sx-12">

              </div>
              <div class="col-lg-4 col-md-4 col-sx-12">

              </div>
            </div>
          </div>
        </section>
        <!-- footer 2 -->
        <section id="footer2">
          <div class="container">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sx-12">

              </div>
            </div>
          </div>
        </section>
      </footer>
    </div>
  </body>
</html>
